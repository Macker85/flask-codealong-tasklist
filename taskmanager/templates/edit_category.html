{% extends "base.html" %}
{% block content %}

<h3 class="teal-text text-darken-4 center-align">Edit Category</h3>

<div class="row card light-grey text-lighten-1">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
    <!-- category name -->
      <div class="row">
        <div class="input-field col s12">
            <div class="fas fa-folder-open prefix teal-text text-darken-4"></div>
          <input id="category_name" name="category_name" value="{{ category.category_name }}" type="text" minlength="3" maxlength="20" class="validate" required>
          <label for="category_name">Category Name</label>
        </div>
        <!-- submit button -->
      <div class="row">
        <div class="col s12 center-align">
            <button type="submit" class="btn-large teal darken-3">
                Edit Category <i class="fas fa-edit right"></i>
            </button>
        </div>
    </form>
  </div>

{% endblock %}
